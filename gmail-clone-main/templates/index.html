<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail-clone</title>
    <link rel="icon" type="image/x-icon" href="./img/logo-64.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/media.css" />
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <!-- <script defer src="/static/script.js"></script> -->
     <!-- Modal for Spam Actions -->
 
  </head>
  <body>
    <section>
      <header class="header">
        <div class="left-area flex">
          <div class="menu hover">
            <span class="icon"></span>
            <span class="icon"></span>
            <span class="icon"></span>
          </div>
          <img src="/img/logo-24.png" alt="logo" />
          <span class="mail-text">Gmail</span>
        </div>
        <div class="middle-area">
          <div class="search">
            <ion-icon name="search-outline" class="hover"></ion-icon>
            <input type="search" placeholder="Search mail" />
          </div>
        </div>
        <div class="right-area flex">
          <ion-icon name="help-circle-outline" class="hover"></ion-icon>
          <ion-icon name="settings-outline" class="hover"></ion-icon>
          <ion-icon name="apps" class="hover"></ion-icon>
          <img src="/img/profilepic.avif" alt="user-photo" />
        </div>
        <!-- Compose Form (initially hidden) -->
        <div id="compose-form" style="display: none; padding: 1em; background: #f1f1f1; position: fixed; top: 20%; left: 30%; width: 40%; border: 1px solid #ddd; border-radius: 8px;">
          <h3>Compose New Message</h3>
          <label>
            Sender:
            <input type="text" id="compose-sender" />
          </label>
          <br />
          <label>
            Date:
            <input type="text" id="compose-date" placeholder="e.g., Nov, 8" />
          </label>
          <br />
          <label>
            Message:
            <textarea id="compose-message"></textarea>
          </label>
          <br />
          <button id="send-btn">Send</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      
      </header>
      
      <nav>
        <div class="nav_container">
          <div class="nav_top">
            <!-- Compose Button -->
            <span id="compose-btn"> 
              <ion-icon name="pencil"></ion-icon> Compose
            </span>
          </div>
          <div class="nav_middle">
            <ul>
              <li>
                <a href="#" id="inbox-link">
                  <ion-icon name="image-outline"></ion-icon>
                  Inbox
                </a>
                <span>4</span>
              </li>
              <!-- <li>
                <a href="#" onclick="spam()">
                  <ion-icon name="alert-circle-outline"></ion-icon>
                  Predict
                </a>
              </li> -->
              <!-- Inside the appropriate navigation area, e.g., after Inbox -->
              <li>
                 <a id="predict-btn" class="predict-button">
                 <ion-icon name="pulse-outline"></ion-icon>
                 Predict
                </a>
              </li>

              <li>
                <a href="#" id="junk-link">
                  <ion-icon name="trash-outline"></ion-icon>
                  Junk
                </a>
              </li>


              <li>
                <a href="#">
                  <ion-icon name="star-outline"></ion-icon>
                  Starred
                </a>
              </li>

              <li>
                <a href="#">
                  <ion-icon name="time-outline"></ion-icon>
                  Snoozed
                </a>
              </li>

              <li>
                <a href="#">
                  <ion-icon name="send-outline"></ion-icon>
                  Sent
                </a>
              </li>

              <li>
                <a href="#">
                  <ion-icon name="document-outline"></ion-icon>
                  Draft
                </a>
              </li>

              <li>
                <a href="#">
                  <ion-icon name="chevron-down-outline"></ion-icon>
                  More
                </a>
              </li>
            </ul>
          </div>
          <div class="nav_bottom">
            <span>Labels</span>
            <ion-icon name="add" class="hover"></ion-icon>
          </div>
        </div>
      </nav>
      <main class="main_content">
        <div class="top">
          <div class="left">
            <div class="check">
              <img src="/img/checkbox.png" alt="" />
              <span> <ion-icon name="checkmark"></ion-icon> </span>
              <ion-icon name="caret-down-outline"></ion-icon>
            </div>
            <ion-icon
              name="reload-outline"
              class="hover content-icon"
            ></ion-icon>
            <ion-icon
              name="ellipsis-vertical"
              class="hover content-icon"
            ></ion-icon>
          </div>
          <div class="right">
            <div class="sort_numbers hover">1-50 of 94</div>
            <ion-icon
              name="chevron-back-outline"
              class="chev content-icon"
            ></ion-icon>
            <ion-icon
              name="chevron-forward-outline"
              class="hover content-icon"
            ></ion-icon>
          </div>
        </div>
        <div class="messages_area">
          <!-- <div class="messages">
            <div class="messages_left">
              <div class="check check_2">
                <img src="./img/checkbox.png" alt="" />
                <span> <ion-icon name="checkmark"></ion-icon> </span>
              </div>
              <ion-icon name="star-outline" class="hover star"></ion-icon>
              <span>Twitter</span>
            </div>
            <div class="messages_content">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptatum deleniti, eligendi vitae explicabo accusamus,
              distinctio molestias a nisi tempore modi dolores debitis
              laboriosam? Delectus laudantium, in minima sed eum consectetur!
            </div>
            <div class="messages_date">Dec,28</div>
          </div> -->
        </div>
      </main>
      <aside>
        <div class="aside_icons">
          <img src="/img/calendar-48.png" alt="" class="hover" />
          <img src="/img/keep-48.png" alt="" class="hover" />
          <img src="/img/task-48.png" alt="" class="hover" />
          <img src="/img/account-48.png" alt="" class="hover" />
          <span></span>
          <ion-icon name="add" class="hover"></ion-icon>

          <div>
            <ion-icon name="chevron-forward-outline" class="hover"></ion-icon>
          </div>
        </div>
      </aside>
    </section>
    <div id="spamActionModal" class="modal">
      <div class="modal-content">
        <p>This message is detected as Spam.</p>
        <button id="moveToJunkButton">Move to Junk</button>
        <button id="deleteButton">Delete</button>
        <button id="closeModalButton">Cancel</button>
      </div>
    </div>
    <script defer src="/static/script.js"></script>
  </body>
</html>
